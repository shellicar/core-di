pre-commit:
  commands:
    check:
      run: pnpm biome check --diagnostic-level=error --fix --no-errors-on-unmatched --colors=off {staged_files}
      stage_fixed: true
pre-push:
  commands:
    check:
      files: git diff --name-only origin/main...HEAD
      run: pnpm biome ci --diagnostic-level=error --no-errors-on-unmatched --colors=off {files}
  scripts:
    'verify-version.sh':
      runner: sh
